#
# IMPORTANT NOTE
#
# This chart inherits from a common library chart. You can check the default values/options here:
# https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
#

controllers:
  openhab:
    containers:
      server:
        image:
          # -- image repository
          repository: openhab/openhab
          # -- image tag
          tag: "{{ .Chart.AppVersion }}"
          # -- image pull policy
          pullPolicy: IfNotPresent
        # -- environment variables. See more environment variables in the [openhab image documentation](https://hub.docker.com/r/openhab/openhab).
        # @default -- See below
        env: {}
          # -- Set the container timezone
          # TZ: UTC
          # EXTRA_JAVA_OPTS: -Duser.timezone=UTC
          # USER_ID: 1000
          # GROUP_ID: 1000
          # CRYPTO_POLICY: unlimited
        ports:
          - name: http
            containerPort: 8080
          - name: https
            containerPort: 8443
        probes:
          liveness:
            enabled: true
            type: HTTP
            path: /
            port: http
          readiness:
            enabled: true
            type: HTTP
            path: /
            port: http
          startup:
            enabled: true
            type: HTTP
            path: /
            port: http

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  web:
    primary: true
    controller: openhab
    ports:
      http:
        port: 8080
        targetPort: http
      https:
        port: 8443
        targetPort: https

# -- Configure persistence settings for the chart under this key. Choose either
# -- a single volume for all data or separate volumes for each sub-directory.
# @default -- See values.yaml
persistence:
  data:
    type: emptyDir
    globalMounts:
      - path: /openhab/addons
        subPath: addons
      - path: /openhab/conf
        subPath: conf
      - path: /openhab/userdata
        subPath: userdata
