#
# IMPORTANT NOTE
#
# This chart inherits from a common library chart. You can check the default values/options here:
# https://github.com/bernd-schorgers/helm-charts/blob/main/charts/library/common/values.yaml
#

controllers:
  sinusbot:
    containers:
      server:
        image:
          # -- image repository
          repository: sinusbot/docker
          # -- image tag
          tag: '{{ .Chart.AppVersion }}'
          # -- image pull policy
          pullPolicy: IfNotPresent
        # -- environment variables. See more environment variables in the [${CHARTNAME} documentation](https://${CHARTNAME}.org/docs).
        # @default -- See below
        env:
          # -- Specify the user ID the application will run as
          UID: "1001"
          # -- Specify the group ID the application will run as
          GID: "1001"
          # OVERRIDE_PASSWORD:
        ports:
          - name: http
            containerPort: 8087
        probes:
          liveness:
            enabled: true
            type: HTTP
            path: /
            port: http
          readiness:
            enabled: true
            type: HTTP
            path: /
            port: http
          startup:
            enabled: true
            type: HTTP
            path: /
            port: http
    pod:
      # -- The official SinusBot image is only available for x86_64.
      nodeSelector:
        kubernetes.io/arch: amd64

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  web:
    primary: true
    controller: sinusbot
    ports:
      http:
        primary: true
        port: 8087
        targetPort: http

# -- Configure persistence settings for the chart under this key. Choose either
# -- a single volume for all data or separate volumes for each sub-directory.
# @default -- See values.yaml
persistence:
  sinusbot:
    type: emptyDir
    globalMounts:
      - path: /opt/sinusbot/data
        subPath: data
      - path: /opt/sinusbot/scripts
        subPath: scripts
