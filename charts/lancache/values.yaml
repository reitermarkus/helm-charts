#
# IMPORTANT NOTE
#
# This chart inherits from a common library chart. You can check the default values/options here:
# https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
#

defaultPodOptions:
  # -- The official LanCache image is only available for x86_64.
  nodeSelector:
    kubernetes.io/arch: amd64

controllers:
  lancache:
    containers:
      monolithic:
        image:
          # -- image repository
          repository: lancachenet/monolithic
          # -- image tag
          tag: '{{ .Chart.AppVersion }}'
          # -- image pull policy
          pullPolicy: Always
        # -- environment variables. See more environment variables in the [LanCache Monolithic documentation](https://lancache.net/docs/containers/monolithic/variables/).
        # @default -- See below
        env: {}
          # -- Set the container timezone
          # TZ: UTC
          # UPSTREAM_DNS:
          # CACHE_MEM_SIZE:
          # CACHE_DISK_SIZE:
          # CACHE_MAX_AGE:
        ports:
          - name: http
            containerPort: 80
          - name: https
            containerPort: 443
        probes:
          readiness:
            type: HTTP
            path: /lancache-heartbeat
            port: http
          liveness:
            type: HTTP
            path: /lancache-heartbeat
            port: http
          startup:
            type: HTTP
            path: /lancache-heartbeat
            port: http
    pod:
      # -- LanCache uses custom upstream nameservers, overridable with the `UPSTREAM_DNS` variable.
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 127.0.0.1

  lancache-dns:
    enabled: true
    replicas: 1
    containers:
      dns:
        image:
          # -- image repository
          repository: lancachenet/lancache-dns
          # -- image tag
          tag: '{{ .Chart.AppVersion }}'
          # -- image pull policy
          pullPolicy: Always
        env: {}
          # LANCACHE_IP:
        ports:
          - name: dns
            containerPort: 53
            protocol: UDP
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                  - bash
                  - -c
                  - |
                    set -euo pipefail

                    # Check if LanCache DNS entries are set up.
                    dig @127.0.0.1 "${LANCACHE_DNSDOMAIN}" SOA | grep localhost

                    # Check if upstream DNS server is reachable.
                    dig "${LANCACHE_DNSDOMAIN}" SOA
          readiness:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                  - bash
                  - -c
                  - |
                    set -euo pipefail

                    # Check if LanCache DNS entries are set up.
                    dig @127.0.0.1 "${LANCACHE_DNSDOMAIN}" SOA | grep localhost

                    # Check if upstream DNS server is reachable.
                    dig "${LANCACHE_DNSDOMAIN}" SOA
          startup:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                  - bash
                  - -c
                  - |
                    set -euo pipefail

                    # Check if LanCache DNS entries are set up.
                    dig @127.0.0.1 "${LANCACHE_DNSDOMAIN}" SOA | grep localhost

                    # Check if upstream DNS server is reachable.
                    dig "${LANCACHE_DNSDOMAIN}" SOA

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  web:
    primary: true
    controller: lancache
    ports:
      http:
        port: 80
        targetPort: http
      https:
        port: 443
        targetPort: https
  dns:
    controller: lancache-dns
    ports:
      dns:
        port: 53
        targetPort: dns
        protocol: UDP

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  data:
    type: emptyDir
    globalMounts:
      - path: /data/cache
  logs:
    type: emptyDir
    globalMounts:
      - path: /data/logs
